<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gsap airwolf intro</title>
    
    
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <main>
        <div class="scene">
            <section class="headline">
                <div class="top">
                    <p class="text">airwolf</p>
                </div>
                
                <div class="bottom">
                    <p class="text">airwolf</p>
                </div>
            </section>
            
            <section class="curtain">
                <img class="left" rel="preload" src="/image.jpg" alt="an image">
                <img class="right" rel="preload" src="/image.jpg" alt="an image">
            </section>
            
            <svg class="grid" height="100%" width="100%">
                <defs>
                    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
                        <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#6BA0B7" stroke-width="5"/>
                    </pattern>
                </defs>
                
                <circle r="100%" cx="50%" cy="50%" stroke="#6BA0B7" stroke-width="2" fill="url(#grid)" />
            </svg>
        </div>
        <div class="end">
            <div>
                <h1>the end</h1>
                <p>
                    <svg width="2em" height="2em" xmlns="http://www.w3.org/2000/svg"
                    aria-label="GitHub" role="img"
                    viewBox="0 0 512 512">
                    <rect
                    width="512" height="512"
                    rx="15%"
                    fill="#181717"/>
                    <path fill="#fff" d="M335 499c14 0 12 17 12 17H165s-2-17 12-17c13 0 16-6 16-12l-1-44c-71 16-86-34-86-34-12-30-28-37-28-37-24-16 1-16 1-16 26 2 40 26 40 26 22 39 59 28 74 22 2-17 9-28 16-35-57-6-116-28-116-126 0-28 10-51 26-69-3-6-11-32 3-67 0 0 21-7 70 26 42-12 86-12 128 0 49-33 70-26 70-26 14 35 6 61 3 67 16 18 26 41 26 69 0 98-60 120-117 126 10 8 18 24 18 48l-1 70c0 6 3 12 16 12z"/>
                </svg>
                
                <a href="https://github.com/pckkkkkk/gsap-airwolf">pckkkkkk/gsap-airwolf</a></p>
            </div>
        </div>
    </main>
    
    <script type="module" src="/main.js"></script>
</body>
</html>
